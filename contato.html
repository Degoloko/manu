        <p>Quer compartilhar experi√™ncias ou tem d√∫vidas sobre minhas viagens? Entre em contato!</p>

        <form id="contactForm" class="contact-form">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />

          <div class="form-group">
            <label for="telefone">Telefone:</label>

            <span id="telefone-error" class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto">
              <option value="viagem">Dicas de viagem</option>
              <option value="duvida">D√∫vida</option>
              <option value="sugestao">Sugest√£o</option>
              <option value="outro">Outro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            <span id="mensagem-error" class="error-message"></span>
          </div>

          <button type="submit" class="submit-btn">Enviar Mensagem</button>

  <!-- Script de valida√ß√£o -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('contactForm');
      const nome = form.nome;
      const email = form.email;
      const telefone = form.telefone;
      const mensagem = form.mensagem;

      const errors = {
        nome: document.getElementById('nome-error'),
        email: document.getElementById('email-error'),
        telefone: document.getElementById('telefone-error'),
        mensagem: document.getElementById('mensagem-error'),
      };

      const validate = {
        nome() {
          const value = nome.value.trim();
          if (value.length < 3) {
            errors.nome.textContent = 'O nome deve ter pelo menos 3 caracteres.';
            nome.classList.add('error');
            return false;
          }
          errors.nome.textContent = '';
          nome.classList.remove('error');
          return true;
        },
        email() {
          const regex = /^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$/;
          if (!regex.test(email.value.trim())) {
            errors.email.textContent = 'Por favor, insira um e-mail v√°lido.';
            email.classList.add('error');
            return false;
          }
          errors.email.textContent = '';
          email.classList.remove('error');
          return true;
        },
        telefone() {
          const value = telefone.value.trim();
          if (value !== '') {
            const regex = /^\(?\d{2}\)?[\s-]?\d{4,5}[\s-]?\d{4}$/;
            if (!regex.test(value)) {
              errors.telefone.textContent = 'Telefone inv√°lido.';
              telefone.classList.add('error');
              return false;
            }
          }
          errors.telefone.textContent = '';
          telefone.classList.remove('error');
          return true;
        },
        mensagem() {
          const value = mensagem.value.trim();
          if (value.length < 10) {
            errors.mensagem.textContent = 'A mensagem deve ter pelo menos 10 caracteres.';
            mensagem.classList.add('error');
            return false;
          }
          errors.mensagem.textContent = '';
          mensagem.classList.remove('error');
          return true;
        }
      };

      nome.addEventListener('blur', validate.nome);
      email.addEventListener('blur', validate.email);
      telefone.addEventListener('blur', validate.telefone);
      mensagem.addEventListener('blur', validate.mensagem);

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const valid =
          validate.nome() &&
          validate.email() &&
          validate.telefone() &&
          validate.mensagem();

        if (valid) {
          alert('Mensagem enviada com sucesso!');
          form.reset();
          document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
        } else {
          alert('Corrija os campos com erro antes de enviar.');
        }
      });
    });
  </script>
</body>
